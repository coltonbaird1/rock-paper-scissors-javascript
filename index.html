<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors Vs. <strong>SUPERCOMPUTER</strong></h1>
        </div>
    
        <div id="game-buttons">
            <button data-choice="ROCK" id="rock">ROCK</button>
            <button data-choice="PAPER" id="paper">PAPER</button>
            <button data-choice="SCISSORS" id="scissors">SCISSORS</button>
        </div>
        
        <div class="results">
            <h2 class="player">Player Choice: </h2>
            <h2 class="comp">Comp Choice: </h2>
            <h2 class="result">Result: </h2>
            <h2 class="compScore">Computer Score: </h2>
            <h2 class="playerScore">Player Score: </h2>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors Vs. <strong>SUPERCOMPUTER</strong></h1>
        </div>
    
        <div class="options">
            <button class="myButton" data-value="rock">Rock</button>
            <button class="myButton" data-value="paper">Paper</button>
            <button class="myButton" data-value="scissors">Scissors</button>
        </div>
        
        <div class="score">
            <div class="comp-score align">
                <h2>Comp Score:</h2>
                <h2>0</h2>
            </div>
    
            <div class="player-score align">
                <h2>Player Score:</h2>
                <h2>0</h2>
            </div>
    
        </div>
    </div>
    
</body>
</html>
